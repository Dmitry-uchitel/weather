<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключение Bootstrap 5 через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение jQuery (необязательно, но может быть полезно) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
<div class="card p-4" style="width: 20rem;">
    <h2 class="card-title text-center mb-4">Вход</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    <p class="mt-3 text-center">
        Нет аккаунта? <a href="/registration">Зарегистрироваться</a>
    </p>
</div>

<!-- Скрипт для отправки данных формы -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем стандартную отправку формы

        // Получаем значения из формы
        const login = document.getElementById('login').value;
        const password = document.getElementById('password').value;

        // Создаем объект данных для отправки
        const userData = {
            login: login,
            password: password
        };

        // Отправляем POST-запрос с JSON-данными
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData),
            credentials: 'include' // Включаем куки для проверки сессии
        })
            .then(response => {
                if (response.ok) {
                    // При успешном входе получаем ID пользователя из сессии
                    return fetch('/session/userId', { credentials: 'include' }) // Дополнительный запрос для получения userId
                        .then(sessionResponse => {
                            if (!sessionResponse.ok) {
                                throw new Error('Ошибка получения ID пользователя');
                            }
                            return sessionResponse.json();
                        })
                        .then(data => {
                            const userId = data.userId;
                            window.location.href = `/weather/${userId}`; // Перенаправление на страницу погоды с ID
                        });
                } else {
                    // Если ответ не ок, читаем текст ошибки
                    return response.text().then(text => {
                        throw new Error(text || 'Ошибка входа');
                    });
                }
            })
            .catch(error => {
                // Обработка ошибок
                alert('Произошла ошибка при входе: ' + error.message);
            });
    });
</script>

<!-- Подключение JavaScript Bootstrap и зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
