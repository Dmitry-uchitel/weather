<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <!-- Подключение Bootstrap 5 через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">
<div class="card p-4" style="width: 20rem;">
    <h2 class="card-title text-center mb-4">Добро пожаловать!</h2>
    <div class="d-grid gap-2">
        <!-- Кнопка для перехода на страницу входа -->
        <a href="/login" class="btn btn-primary">Войти</a>
        <!-- Кнопка для перехода на страницу регистрации -->
        <a href="/registration" class="btn btn-success">Зарегистрироваться</a>
    </div>
</div>

<!-- Подключение JavaScript Bootstrap и зависимостей -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
